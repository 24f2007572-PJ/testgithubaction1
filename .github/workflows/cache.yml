name: Minimal Cache Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dummy folder
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.dummy-cache
          key: cache-56ae1fc

      - name: prime-cache-56ae1fc
        run: |
          echo "Cache hit? ${{ steps.cache.outputs.cache_hit }}"
